{% extends "cms/base.html" %}
{% block content %}

<form action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    <div class="form-group row">
        <label class="col-sm-2 form-label">Username</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="Username" name="username">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" name="password" class="form-control" placeholder="Password">
        </div>
    </div>
    <div style="text-align:center">
        <input type='submit' class='btn btn-primary' value="Access">
    </div>

    {% if error %}
        <p style="color:red" class=error><strong>Error:</strong> {{ error }}
    {% endif %}
</form>

<a href="{% url 'signup' %}"><button type="submit" class="btn btn-secondary btn-md text-center float-right"> New User? </button></a> -->

{% endblock %}

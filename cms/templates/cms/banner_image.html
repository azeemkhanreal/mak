{% extends "cms/layout.html" %}
{% block content %}
{% load static %}

<div class="container-fluid">

    <!-- Content Row -->
    <div class="row">

        <div class="upload_box">

            <form action="{% url 'banner_image' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="title">Title</label>
                        <input type="text" class="form-control" id="cimage_title" placeholder="Title"
                            name="bimage_title">
                    </div>
                        <div class="form-group col-md-6">
                            <label for="desc">Desciption</label>
                            <input type="text" class="form-control" id="bimage_desc" placeholder="Desciption" name="bimage_desc">
                        </div>
                    <div class="form-group col-md-12">
                        <label for="upload">Image Upload</label>
                        <input type="file" name="bimage" id="">
                    </div>
                    
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

        </div>
    </div>

</div>

{% endblock %}

{% extends 'art/base.html' %}

{% block content %}
{% load static %}

<header>
    <div id="page-info" class="container">
            <div class="page-info-title">
                <h1>{{post.title}}</h1>
            </div> <br>
            <div class="page-info-desc">
                <p>{{post.desc}}</p>
            </div>
    </div>
</header>

<div class="container">

    <div class="portfolio-item row">
        {% for p in photos %}

       <div class="item selfie col-lg-3 col-md-4 col-6 col-sm">
          <a href="/media/{{p.image}}" class="fancylight popup-btn" data-fancybox-group="light"> 
          <img class="img-fluid" src="{{p.image.url}}" alt="">
          </a>
       </div>
       {% endfor %}
    </div>

 </div>
 
<script>
            // $('.portfolio-item').isotope({
        //  	itemSelector: '.item',
        //  	layoutMode: 'fitRows'
        //  });
        $('.portfolio-menu ul li').click(function(){
         	$('.portfolio-menu ul li').removeClass('active');
         	$(this).addClass('active');
         	
         	var selector = $(this).attr('data-filter');
         	$('.portfolio-item').isotope({
         		filter:selector
         	});
         	return  false;
         });
         $(document).ready(function() {
         var popup_btn = $('.popup-btn');
         popup_btn.magnificPopup({
         type : 'image',
         gallery : {
         	enabled : true
         }
         });
         });
</script>
